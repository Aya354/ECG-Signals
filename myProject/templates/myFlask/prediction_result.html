<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Results</h1>
    {% if predictions %}
        <p>The prediction for your data is: {{ predictions }}</p>
    {% else %}
        <p>An error occurred during prediction.</p>
    {% endif %}
</body>
</html>
